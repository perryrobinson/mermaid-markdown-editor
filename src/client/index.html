<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid Markdown Editor</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <header class="toolbar">
      <div class="toolbar-left">
        <button id="open-file" class="btn" title="Open File">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
          Open
        </button>
        <button id="save-file" class="btn" title="Save (Ctrl+S)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Save
        </button>
        <span id="file-status" class="file-status"></span>
      </div>
      <div class="toolbar-right">
        <button id="toggle-preview" class="btn" title="Toggle Preview">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="tab-bar" id="tab-bar">
      <div class="tabs" id="tabs"></div>
    </div>

    <main class="main-content">
      <div class="split-pane" id="split-pane">
        <div class="editor-pane" id="editor-pane">
          <div id="editor"></div>
        </div>
        <div class="divider" id="divider"></div>
        <div class="preview-pane" id="preview-pane">
          <div class="preview-content" id="preview"></div>
        </div>
      </div>
    </main>

    <div class="drop-overlay" id="drop-overlay">
      <div class="drop-message">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <span>Drop markdown file here</span>
      </div>
    </div>

    <input type="file" id="file-input" accept=".md,.markdown" style="display: none" multiple>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
